<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Sangam Adventures</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
            top: 0;
        }

        .navbar.scrolled {
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.98);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .logo span {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 25px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 8px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .login-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .signup-btn {
            background: var(--primary);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .mobile-menu {
            display: none;
            font-size: 24px;
            color: var(--dark);
            cursor: pointer;
        }

        /* Mobile Responsive Navbar */
        @media (max-width: 968px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar.scrolled {
                padding: 10px 20px;
            }

            .nav-links, 
            .nav-buttons {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .nav-links.active,
            .nav-buttons.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
                padding: 12px;
            }

            .nav-btn {
                width: 100%;
            }
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://images.unsplash.com/photo-1480497490787-505ec076689f?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 80px;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Search Section */
        .search-section {
            margin-top: -50px;
            padding: 0 20px;
            position: relative;
            z-index: 3;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .search-input {
            position: relative;
        }

        .search-input input,
        .search-input select {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .search-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Featured Destinations */
        .featured-destinations {
            padding: 80px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 2.5em;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .section-title p {
            color: #666;
        }

        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .destination-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 400px;
            cursor: pointer;
        }

        .destination-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .destination-card:hover .destination-image {
            transform: scale(1.1);
        }

        .destination-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 30px;
            color: white;
        }

        .destination-overlay h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .destination-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .info-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .explore-btn {
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .explore-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5em;
            }

            .search-container {
                padding: 20px;
            }

            .destination-grid {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-mountain"></i>
            <span>SANGAM</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="treks.html">Treks</a></li>
            <li><a href="destigination.html" class="active">Destinations</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="nav-btn login-btn">Login</button>
            <button class="nav-btn signup-btn">Sign Up</button>
        </div>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Explore Amazing Destinations</h1>
            <p>Discover breathtaking locations and plan your next adventure</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-grid">
                <div class="search-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Where do you want to go?">
                </div>
                <div class="search-input">
                    <i class="fas fa-calendar"></i>
                    <input type="date" placeholder="When?">
                </div>
                <div class="search-input">
                    <i class="fas fa-users"></i>
                    <select>
                        <option value="">Number of travelers</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4+ People</option>
                    </select>
                </div>
                <button class="search-btn">Search Destinations</button>
            </div>
        </div>
    </section>

    <!-- Featured Destinations -->
    <section class="featured-destinations">
        <div class="section-title">
            <h2>Featured Destinations</h2>
            <p>Handpicked locations for your next adventure</p>
        </div>
        <div class="destination-grid" id="destinationGrid">
            <!-- Destinations will be added dynamically -->
        </div>
    </section>

    <script>
        // Destination data
        const destinations = [
            {
                name: "Valley of Flowers",
                location: "Uttarakhand",
                elevation: "3658m",
                bestTime: "Jul-Sep",
                image: "https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99",
                treks: 5
            },
            {
                name: "Ladakh",
                location: "Jammu & Kashmir",
                elevation: "3500m",
                bestTime: "Jun-Sep",
                image: "https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5",
                treks: 8
            },
            {
                name: "Sikkim",
                location: "Northeast India",
                elevation: "1600m",
                bestTime: "Mar-May",
                image: "https://images.unsplash.com/photo-1477346611705-65d1883cee1e",
                treks: 6
            }
        ];

        // Function to create destination cards
        function createDestinationCard(destination) {
            return `
                <div class="destination-card">
                    <img src="${destination.image}" alt="${destination.name}" class="destination-image">
                    <div class="destination-overlay">
                        <h3>${destination.name}</h3>
                        <div class="destination-info">
                            <span class="info-badge">
                                <i class="fas fa-map-marker-alt"></i>
                                ${destination.location}
                            </span>
                            <span class="info-badge">
                                <i class="fas fa-mountain"></i>
                                ${destination.elevation}
                            </span>
                            <span class="info-badge">
                                <i class="fas fa-calendar"></i>
                                ${destination.bestTime}
                            </span>
                        </div>
                        <button class="explore-btn">Explore ${destination.treks} Treks</button>
                    </div>
                </div>
            `;
        }

        // Initialize destinations
        function initializeDestinations() {
            const container = document.getElementById('destinationGrid');
            container.innerHTML = destinations.map(dest => createDestinationCard(dest)).join('');
        }

        // Navbar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.querySelector('.mobile-menu');
            const navLinks = document.querySelector('.nav-links');
            const navButtons = document.querySelector('.nav-buttons');

            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                navButtons.classList.toggle('active');
            });

            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Initialize destinations
            initializeDestinations();
        });
    </script>
</body>
</html>
