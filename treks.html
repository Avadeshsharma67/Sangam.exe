<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treks - Sangam Adventures</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f8f9fa;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
            top: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .logo span {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 25px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 8px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .login-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .signup-btn {
            background: var(--primary);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .mobile-menu {
            display: none;
            font-size: 24px;
            color: var(--dark);
            cursor: pointer;
        }

        /* Trek Hero Section */
        .trek-hero {
            height: 60vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 0 20px;
            margin-top: 80px;
        }

        .trek-hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .trek-hero p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Trek Search and Filters */
        .trek-search-container {
            width: 100%;
            max-width: 1200px;
            margin: -50px auto 0;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .trek-filters {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            position: relative;
        }

        .filter-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            appearance: none;
            background: white;
            cursor: pointer;
        }

        .filter-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            padding-left: 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Trek Cards */
        .trek-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .trek-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .trek-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .trek-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .trek-details {
            padding: 20px;
        }

        .trek-title {
            font-size: 1.3em;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .trek-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }

        .trek-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .trek-price {
            color: var(--primary);
            font-size: 1.2em;
            font-weight: 600;
        }

        .trek-button {
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .trek-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .difficulty-easy { background: #2ecc71; color: white; }
        .difficulty-moderate { background: #f1c40f; color: white; }
        .difficulty-challenging { background: #e67e22; color: white; }
        .difficulty-extreme { background: #e74c3c; color: white; }

        /* No Results */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results i {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-links, 
            .nav-buttons {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .nav-links.active,
            .nav-buttons.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }

            .trek-hero h1 {
                font-size: 2.5em;
            }

            .trek-filters {
                padding: 20px;
            }

            .trek-container {
                padding: 20px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-mountain"></i>
            <span>SANGAM</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="treks.html" class="active">Treks</a></li>
            <li><a href="destigination.html">Destinations</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="nav-btn login-btn">Login</button>
            <button class="nav-btn signup-btn">Sign Up</button>
        </div>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Trek Hero Section -->
    <section class="trek-hero">
        <h1>Discover Your Perfect Trek</h1>
        <p>Explore our handpicked collection of extraordinary adventures across the globe</p>
    </section>

    <!-- Trek Search and Filters -->
    <div class="trek-search-container">
        <div class="trek-filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <select id="difficultyFilter">
                        <option value="">Difficulty Level</option>
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="challenging">Challenging</option>
                        <option value="extreme">Extreme</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-group">
                    <select id="durationFilter">
                        <option value="">Duration</option>
                        <option value="1-3">1-3 Days</option>
                        <option value="4-7">4-7 Days</option>
                        <option value="8-15">8-15 Days</option>
                        <option value="15+">15+ Days</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-group">
                    <select id="regionFilter">
                        <option value="">Region</option>
                        <option value="himalayan">Himalayan</option>
                        <option value="western-ghats">Western Ghats</option>
                        <option value="northeast">Northeast</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="trekSearch" placeholder="Search for treks...">
            </div>
        </div>
    </div>

    <!-- Trek Cards Container -->
    <div class="trek-container" id="trekContainer">
        <!-- Trek cards will be dynamically inserted here -->
    </div>

    <script>
        // Trek data
        const treks = [
            {
                id: 1,
                title: "Valley of Flowers Trek",
                location: "Uttarakhand",
                difficulty: "moderate",
                duration: "6 Days",
                elevation: "3858m",
                groupSize: "10-15",
                price: 599,
                image: "https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99",
                region: "himalayan"
            },
            {
                id: 2,
                title: "Kedarkantha Trek",
                location: "Uttarakhand",
                difficulty: "easy",
                duration: "5 Days",
                elevation: "3810m",
                groupSize: "8-12",
                price: 449,
                image: "https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5",
                region: "himalayan"
            },
            {
                id: 3,
                title: "Hampta Pass Trek",
                location: "Himachal Pradesh",
                difficulty: "challenging",
                duration: "7 Days",
                elevation: "4270m",
                groupSize: "8-12",
                price: 699,
                image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b",
                region: "himalayan"
            }
        ];

        // Function to create trek card
        function createTrekCard(trek) {
            return `
                <div class="trek-card">
                    <img src="${trek.image}" alt="${trek.title}" class="trek-image">
                    <div class="trek-details">
                        <span class="difficulty-badge difficulty-${trek.difficulty}">
                            ${trek.difficulty.charAt(0).toUpperCase() + trek.difficulty.slice(1)}
                        </span>
                        <h3 class="trek-title">${trek.title}</h3>
                        <div class="trek-info">
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${trek.location}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                <span>${trek.duration}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-mountain"></i>
                                <span>${trek.elevation}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-users"></i>
                                <span>${trek.groupSize}</span>
                            </div>
                        </div>
                        <div class="trek-footer">
                            <div class="trek-price">$${trek.price}</div>
                            <button class="trek-button">Book Now</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize trek cards
        function initializeTreks() {
            const container = document.getElementById('trekContainer');
            container.innerHTML = treks.map(trek => createTrekCard(trek)).join('');
        }

        // Filter functionality
        function filterTreks() {
            const difficulty = document.getElementById('difficultyFilter').value;
            const duration = document.getElementById('durationFilter').value;
            const region = document.getElementById('regionFilter').value;
            const searchQuery = document.getElementById('trekSearch').value.toLowerCase();

            const filtered = treks.filter(trek => {
                return (!difficulty || trek.difficulty === difficulty) &&
                       (!region || trek.region === region) &&
                       (!searchQuery || 
                        trek.title.toLowerCase().includes(searchQuery) || 
                        trek.location.toLowerCase().includes(searchQuery));
            });

            const container = document.getElementById('trekContainer');
            container.innerHTML = filtered.length ? 
                filtered.map(trek => createTrekCard(trek)).join('') :
                '<div class="no-results"><i class="fas fa-search"></i><h3>No treks found</h3><p>Try different filters or search terms</p></div>';
        }

        // Event listeners
        document.getElementById('difficultyFilter').addEventListener('change', filterTreks);
        document.getElementById('durationFilter').addEventListener('change', filterTreks);
        document.getElementById('regionFilter').addEventListener('change', filterTreks);
        document.getElementById('trekSearch').addEventListener('input', filterTreks);

        // Mobile menu functionality
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        const navButtons = document.querySelector('.nav-buttons');

        mobileMenu.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            navButtons.classList.toggle('active');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', initializeTreks);
    </script>
</body>
</html>
